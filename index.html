<body>

	<div class="screen_wrap">
    
    	<div id="head_box" class="head_bar"><!--  style="display: none;" -->
			<div class="hb_center">
              <a href="" scl="guang" class="hb_title">～逛一逛～</a>
            </div>
            <!-- Left-Menu -->
            <div class="hb_left"><a id="hd_category_link" class="font_icon hb_category_link">&#xf1de;</a><a id="set_options_link" status="hide" class="font_icon">&#xe80b;</a></div>

            </div>

            <div class="hb_right"><a id="hd_search_link" class="font_icon hd_search_link" status="close">&#xe834;</a></div>
            <div id="hb_search_box" class="hb_search_box" style="display: none;"><!--  style="display: none;" -->
            	<form id="hb_search_form" action="" method="get">
                	<input id="hb_search_text" type="text" placeholder="请输入关键词、口令、ID、链接" class="hb_sb_text"/>
                    <input type="hidden" name="q" id="hb_search_q"/>
                    <input type="hidden" name="gss" value="search" />
                    <input id="hb_search_app" type="hidden" name="app" />
					<input id="hb_search_platforms" type="hidden" name="platforms" />
                </form>
				<div class="hb_search_platform" style="display:none;">
					<div class="platform_item" tag="TB">淘宝</div>
					<div class="platform_item" tag="TM">天猫</div>
					<div class="platform_item" tag="JD">京东</div>
					<div class="platform_item" tag="PDD">拼多多</div>
					<div class="platform_info"><div class="platform_info_text">~选择需要搜索的平台~</div></div>
				</div>
				<div class="hb_search_arrow">
					<a class="font_icon arrow_up" style="display:none;">&#xe819;</a>
					<a class="font_icon arrow_down">&#xe816;</a>
				</div>
            </div>
		</div>
    	
		<div class="category_panel">
        	<div id="category_box" class="category_box" style="display: none;">
                <ul id="category_list" class="cc_nav_box clearfix" style="display: none;">

                </ul>
                <ul id="category_options" class="cc_options" style="display: none;">

                </ul>
                <div id="article_title" class="article_title" style="display: none;">

                </div>
            </div>
	  	</div>

        </div>

        <div id="top_loading" class="wall_loading" style="display: none;">
			<img src="images/loading_icon.gif"/>
            <span>重新载入......</span>
		</div>

  		<div id="product_walls" class="product_box clearfix" style="display: none;">
			<ul class="wall_wrap"></ul>
			<ul class="wall_wrap"></ul>
		</div>

			<img src="images/loading_icon.gif"/>

        <div id="article_content" class="article_content" style="display: none;">

        </div>
