<script type="text/javascript">
$(function() {
	setInterval(function(){loadingGif();},500);
});
function loadingGif() {
	var index = -1;
	var length = $(".box_gif").find(".gif_item").length;
	$(".box_gif").find(".gif_item").each(function(i,item) {
		if($(item).hasClass("gi_red")){
			$(item).removeClass("gi_red");
			index = i;
		}			
	});
	if(index>=-1 && length>0) {
		index++;
		if(index<length) {
			$($(".box_gif").find(".gif_item")[index]).addClass("gi_red");
		} else {
			index = -1;
		}
	}
	//console.info("run:"+index);
}
