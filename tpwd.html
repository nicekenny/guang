<body>

	<div class="screen_wrap">
    	<!-- 商品图片 -->
		<div class="detail_img" style="display: none;">
			<img id="item_picture" style="width: 100%;" />
		</div>

    	<div class="copy_tpwd_panel">
        	<div class="ctp_title">长按&gt;全选&gt;拷贝&gt;进入购物APP</div>
            <div class="ctp_content">
            	拷贝口令<em id="tao_pwd_view">载入中...</em>去打开购物APP即可把我带回家。
            </div>
        </div>
        <div class="detail_buy">
            <div id="copy_tpwd_button" class="d_tpwd">点我，一键拷贝</div>
        </div>
        
        <!--推荐宝贝-->
        <div class="detail_recoms">
			<div class="drs_title"><a name="recoms"></a>～再逛一逛～</div>
			<div class="drs_content">
            	<!--Products-->
				<div id="product_walls" class="product_box clearfix" style="display: none;">
                    <ul class="wall_wrap"></ul>
                    <ul class="wall_wrap"></ul>
                </div>
				<div id="wall_loading" class="wall_loading" style="display: none;">
					<img src="images/loading_icon.gif"/>
					Loading......
				</div>
				<div id="warning_box" class="warning_box" style="display: none;">
					<h2>哎～没得逛了！</h2>
					<p>真的抱歉，没有找到更好的宝贝了，就去买它吧！</p>
